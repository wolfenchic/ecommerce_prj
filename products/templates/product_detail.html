{% extends "base.html" %}
{% block content %}

	
	<div class="container">
		<div class="card displayCard">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></div>
						  <div class="tab-pane" id="pic-2"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></div>
						  <div class="tab-pane" id="pic-3"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></div>
						  <div class="tab-pane" id="pic-4"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></div>
						  <div class="tab-pane" id="pic-5"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img class="card-img-top" src="{{ MEDIA_URL }}{{product.image}}" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
					   <br>
						<h3 class="product-title">{{ product.name }}</h3>
						<p class="price">Price: â‚¬{{ product.price }}<p>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
						<br>
						<p class="product-description">{{ product.description }}.</p>
						<br>
						
						</div>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
						
					<br>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
