{% load bootstrap_tags %}
<div class="container-fluid">
        <div class="row reviewForm">
        <div class="col-lg-12 col-sm-4 col-xs-10 text-center">
<h3>Have your say</h3>
<h4>Leave a review</h4>
              <form method="post" action="{% url 'add_a_review' %}">
                {% csrf_token %}
                
                {{ review_form | as_bootstrap }}
                
                <input type="hidden" name="product" value="{{product.id}}"/>
                <input type="submit" class="btn btn-default  add-to-cart" value="Leave Review"/>
              </form>
          </div>
          </div>
          </div>
