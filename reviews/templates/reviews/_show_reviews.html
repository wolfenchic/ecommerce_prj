<div class="row text-center">
  <h3 class="reviewHeading">Reviews</h3>
  </div>
<br>
	 {% for review in product.reviews_received.all|slice:"3" %}
	 
    <div class="container-fluid">
        <div class="row cardRow">
        <div class="col-lg-4 col-sm-4 col-xs-10 text-center">
        <div class="card reviewCard">
                    <h3 class="product-description">Posted by {{review.reviewer.username}}</h3>
                    <p class="product-description"><i class="fa fa-quote-left fa-2x"></i> {{review.content}}</p>
                    <p class="product-description productReviewRating">Rating {{review.rating}} <div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div></p>
                    </div>
                    <br>
                  </div>
 {%endfor%}
