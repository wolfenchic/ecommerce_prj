<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>    
            <th>Product</th>    
            <th>Quantity</th>    
            <th>Price</th>
            <th>Total</th>    
        </tr>
    </thead>
    <br>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td><img width="150" height="150" src="{{MEDIA_URL}}{{item.image}}"/></td>    
            <td>{{ item.name }}</td>    
            <td>{{ item.quantity}}</td>    
            <td>€{{ item.price }}.00</td>
            <td>€{{ item.total}}.00</td> 
            <td><form action = "{% url 'delete_cart_item' item.product_id %}" method='post'>
							{% csrf_token %}
							<input class="btn btn-default delete_cart_item" type="submit" value="Delete"/></td>
        </tr>
        {% endfor %}


        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{total}}</strong></td>
        </tr>
    </tbody>
</table>
